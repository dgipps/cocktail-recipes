<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cocktails{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }
        .recipe-card {
            height: 240px;
            overflow: hidden;
            padding: 0.75rem;
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
        }
        .recipe-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            line-height: 1.2;
        }
        .recipe-card h3 a {
            text-decoration: none;
        }
        .recipe-card ul.ingredients {
            font-size: 0.8rem;
            color: var(--pico-muted-color);
            line-height: 1.3;
            list-style: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        .recipe-card ul.ingredients li {
            margin: 0;
            padding: 0;
            list-style: none !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .recipe-card ul.ingredients li::before {
            content: none !important;
        }
        .recipe-card ul.ingredients li strong {
            font-weight: 600;
        }
        .recipe-card .more-ingredients {
            font-size: 0.8rem;
            color: var(--pico-muted-color);
            font-style: italic;
            margin-top: 0.25rem;
        }
        .search-box {
            margin-bottom: 1.5rem;
        }
        .search-box input {
            margin-bottom: 0;
        }
        .recipe-count {
            color: var(--pico-muted-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .ing-exact {
            color: #2e7d32;
        }
        .ing-category {
            color: #f57c00;
        }
        .ing-missing {
            color: #c62828;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>Cocktails</strong></li>
            </ul>
            <ul>
                <li><a href="{% url 'recipe_list' %}">All Recipes</a></li>
                <li><a href="{% url 'available_recipes' %}">Available</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
